<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-main">
    <!--Search Box -->
    <div class="searchbox">
      <input type="text" id="input-box" class="input-box" placeholder="Enter city name... ">
    </div>

    <div class="weather-body">
      <div class="location-details">
        <div class="city" id="city">Delhi</div>
        <div class="date" id="date">24-June-2021</div>
      </div>

      <div class="weather-status">
        <div class="temp" id="temp">34&deg;C</div>
        <div class="weather" id="weather">Clear</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
